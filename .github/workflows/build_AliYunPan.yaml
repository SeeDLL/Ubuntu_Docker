# This is a basic workflow to help you get started with Actions
name: Ubuntu_Aliyunpan_Desktop image
# Controls when the action will run.
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  buildx:
    runs-on: ubuntu-latest
    environment: env
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Get current date
        id: date
        run: echo "::set-output name=today::$(date +'%Y-%m-%d_%H-%M')"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Available platforms
        run: echo ${{ steps.buildx.outputs.platforms }}

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: 'Set Version'
        run: |
          echo "ALIYUNPAN_VER=$(echo `grep -n "ALIYUNPAN_VER=" Aliyunpan/Dockerfile`|awk -F: '{print $2}'|cut -d "=" -f 2)" >> $GITHUB_ENV

      - name: Check Dockerfile Changes
        id: dockerfile_changes
        run: |
          git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep "Aliyunpan/Dockerfile"

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: ./Aliyunpan
          file: ./Aliyunpan/Dockerfile
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ secrets.REGISTRY }}/${{ secrets.ALIYUNPAN }}:latest
            ${{ secrets.REGISTRY }}/${{ secrets.ALIYUNPAN }}:${{ env.ALIYUNPAN_VER }}
        if: steps.dockerfile_changes.outputs.return-code == '0'
